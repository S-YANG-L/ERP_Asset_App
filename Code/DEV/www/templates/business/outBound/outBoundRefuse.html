<ion-view view-title="审批" cache-view="false">
  <ion-nav-bar class="bar-erp-blue" align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-clear button-light icon-small asset-icon-back"style="font-size: 25px;color: white;width: 50px;padding-right: 30px"  ng-click="goBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="content-bg">
    <!--数据列表-->
    <ion-list>
      <div class=" padding-left" >
        <div class="light-bg row" style="width: 97%; border-radius: 5px;border: 1px solid #5789C3;margin-top: 5px;margin-bottom: 15px; background-color:white;">
          <div class="col"><textarea  placeholder="请输入审批拒绝的理由，非必填项" class="font-small" style="width:100%;height:80px;" ng-model="modelData.refuseReason" ></textarea></div>
        </div>
      </div>
      <button class="button button-block button-positive"style="width: 80%;margin-left: 32px; margin-top: 30px" ng-click="refuseBill()">提交</button>
    </ion-list>
  </ion-content>
</ion-view>
