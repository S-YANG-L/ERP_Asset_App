<ion-view view-title="忘记密码" cache-view="false">
  <ion-nav-bar class="bar-erp-billblue" align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-clear button-light icon-small asset-icon-arrow-left"   style="color: white;font-size: 25px;width: 50px;padding-right: 30px"ng-click="goBack()"></button>
    </ion-nav-buttons>

    <ion-content class="content-bg">
      <div class="row row-no-padding light-bg " style="margin-bottom: 5px;border-top:1px solid #ddd;">
        <div class="col col-30 col-center" style="padding: 10px">登录账号：</div>
        <div data-tap-disabled="true" class="col col-60 col-center font-small" >
         <input type="text"  ng-model="modelData.loginCode" style="width: 100%; padding-left: 5px" height="25px" font-size="size" placeholder="输入您的登录账号">
        </div>
      </div>

      <div class="row row-no-padding light-bg " style="border-top:1px solid #ddd;">
        <div class="col col-30 col-center" style="padding: 10px">验证方式：</div>
        <div data-tap-disabled="true" class="col col-60 col-center font-small">
          <select ng-model="modelData.type" ng-options="type.name for type in typeList" style="background-color:#fff;border:none;color:#333333; height: 25px;width:100%;font-size: small;-webkit-appearance: none;" >
          </select>
        </div>
        <div class="col col-10 text-center col-center">
          <i class="icon icon-right erp-icon-arrow-right" style="font-size: 24px;color: #c0c0c0"></i>
        </div>
      </div>

      <div style="padding: 20% 20px 0px 20px;">
        <input type="button" class="button button-block" style="background-color: #3a9bf0;color: #ffffff;border-radius: 5px;min-height: 35px;line-height: 35px;" ng-click="goNext()" value="下一步">
      </div>
    </ion-content>
</ion-view>
